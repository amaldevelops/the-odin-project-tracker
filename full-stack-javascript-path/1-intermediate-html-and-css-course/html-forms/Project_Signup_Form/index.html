<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Code Challenge: Amal</title>
    <link rel="stylesheet" href="./signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">   
<div class="leftPane">
    
    <!-- <img class="mainImage" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Forest image"/> -->

    <div class="logoDiv">
        
        <p id="logoText"><img class="logoImage" src="./images/odin-lined.png" alt="logo"/> Amal</p>
</div>
    
<div id="photoCredit">
    <p>
    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
</p>
</div>



</div>

<div class="rightPane">
    <h1>Code Challenge : Signup Form </h1>
    <p>Welcome to coding challenge to create a professional looking signup page as per the  <a href="./images/sign-up-form.png">design file</a></p>
    <p>Coding challenge specifications are <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">here</a></p>

    <form action="" method="get" class="signUpForm">
        <div class="formRow">
            
            <div>
            <label for="firstName">First Name</label>
            <input id="firstName" 
                   name="firstName" 
                   type="text"
                   required
                />
            </div>
            
            <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" 
                   name="lastName" 
                   type="text"
                   required
                />
            </div>
            
        </div>

        <div class="formRow">
            <div>
            <label for="eMail">E-Mail</label>
            <input id="eMail" 
                   name="eMail"
                   type="email"
                   placeholder="amal@amal.com"
                   required
                />
            </div>
            
            <div>
            <label for="phoneNumber">Phone Number</label>    
            <input id="phoneNumber" 
                   name="phoneNumber"
                   type="tel"
                   placeholder="+610000000000"
                   maxlength="13"
                   minlength="10"
                   required
                />
            </div>
        </div>

        <div class="formRow">
            <div>
            <label for="password1">Password</label>
            <input id="password1"
                   name="password1"
                   type="password"
                   required
                />  
            </div>

            <div>

            <label for="password2">Confirm Password</label>
            <input id="password2"
                   name="password2"
                   type="password"
                   required
                /> 
            </div>
        </div>

        <p id="passwordStatus"></p>

        <div class="formOutside">
            <button id="createButton">Create Account</button>
            <p>Already have an account ? <a href="./index.html">Log in</a></p>

        </div>

    </form>
</div>
</div>  
  <script src="./formLogic.js"></script>
</body>
</html>
