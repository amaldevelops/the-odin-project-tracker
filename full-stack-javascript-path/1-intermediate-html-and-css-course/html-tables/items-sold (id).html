<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>

            <td>&nbsp;</td>

            <th colspan="2">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>

            <th id="trousers">Trousers</th>
            <th id="skirts">Skirts</th>
            <th id="dresses">Dresses</th>
            <th id="bracelets">Bracelets</th>
            <th id="rings">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="belgium" rowspan="3">Belgium</th>
            <th id="antwerp">Antwerp</th>
            <td headers="value1 antwerp">56</td>
            <td headers="value2 antwerp">22</td>
            <td headers="value3 antwerp">43</td>
            <td headers="value4 antwerp">72</td>
            <td headers="value5 antwerp">23</td>
          </tr>
          <tr>
            <th id="gent">Gent</th>

            <td headers="value7 gent">18</td>
            <td headers="value8 gent">50</td>
            <td headers="value9 gent">61</td>
            <td headers="value10 gent">15</td>
         </tr>
         <tr>
           <th id="brussels">Brussels</th>
           <td headers="value11 brussels">51</td>
           <td headers="value12 brussels">27</td>
           <td headers="value13 brussels">38</td>
           <td headers="value14 brussels">69</td>
           <td headers="value15 brussels">28</td>
         </tr>
         <tr>
           <th rowspan="2">The Netherlands</th>
           <th id="amsterdam">Amsterdam</th>
           <td headers="value16 amsterdam">89</td>
           <td headers="value17 amsterdam">34</td>
           <td headers="value18 amsterdam">69</td>
           <td headers="value19 amsterdam">85</td>
           <td headers="value20 amsterdam">38</td>
         </tr>
         <tr>
           <th id="utrecht">Utrecht</th>

           <td headers="value23 utrecht">43</td>
           <td headers="value24 utrecht">36</td>

    </table>

</body>

</html>
