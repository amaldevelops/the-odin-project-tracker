<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <h1>CSS Grid Excercises</h1>
    <link href="./grid.css" rel="stylesheet" type="text/css">
</head>
<body>


<!--Excercise 1 -->

<div class="container1">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>

  </div>

<!--Excercise 2 -->

  <div class="container2">
    <div class="item first-row">A</div>
    <div class="item first-row">B</div>
    <div class="item first-row last-column">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item last-column">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
    <div class="item last-column">I</div>
  </div>

  <!--Excercise 3 -->

  <div class="container3">
    <div class="room1" id="living-room1">Living Room</div>
    <div class="room1" id="kitchen1">Kitchen</div>
    <div class="room1" id="bedroom1">Bedroom</div>
    <div class="room1" id="bathroom1">Bathroom</div>
    <div class="room1" id="closet1">Closet</div>

</div>

  

  <!--Excercise 4 -->

  <div class="container">
    <div class="room" id="living-room">Living Room</div>
    <div class="room" id="kitchen">Kitchen</div>
    <div class="room" id="bedroom">Bedroom</div>
    <div class="room" id="bathroom">Bathroom</div>
    <div class="room" id="closet">Closet</div>

</div>



</body>
</html>
